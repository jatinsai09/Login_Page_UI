<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form action="">
        <div class="block">
          <label for="email" class="block text-sm text-white font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="w-full px-3 py-2 mb-4 rounded-lg bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>
        <div class="block mb-4">
          <label
            for="password"
            class="block text-sm text-white font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="w-full px-3 py-2 mb-4 rounded-lg bg-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-orange-500"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 rounded-md bg-orange-600 text-white hover:bg-orange-700 transition-colors font-semibold shadow-lg focus:outline-none focus:ring-2 focus:ring-orange-600"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
